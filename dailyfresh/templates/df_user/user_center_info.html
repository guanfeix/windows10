{%extends "base_user.html"%}
{%block right_content%}
<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
                            <!--1.怎么让他刷新后数据不掉呢用户收货地址那个就从来不掉那个是GET-->
							<li><span>用户名：</span>{{user.uname}}</li>
							<li><span>联系方式：</span>{{user.uphone}}</li>
							<li><span>联系地址：</span>{{user.uaddress}}</li>
						</ul>
				</div>

				<h3 class="common_title2">最近浏览</h3>


		<div class="has_view_list">
			<ul class="goods_type_list clearfix">
				{%for goods in goodslist%}
				<li>
					<a href="/goods/detail/?id={{goods.id}}"><img src="/static/{{goods.pic}}"></a>
					<h4><a href="/goods/detail/?id={{goods.id}}">{{goods.title}}</a></h4>
					<div class="operate">
						<span class="prize">￥{{goods.price}}</span>
						<span class="unit">{{goods.price}}/{{goods.unit}}g</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
				{%endfor%}
			</ul>
		</div>
</div>

{%endblock right_content%}
